{% extends "transaction/base.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="card" style="width: 100%;">
<div class="card-header">
  <h4>Bank Receiving Voucher</h4>
</div>
<ul class="list-group list-group-flush">
  <li class="list-group-item">

    <div class="input-group">
      <input type="text" class="form-control col-md-4" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="col-md-8">
        <a role="button" href="{% url 'new-bank-receiving' %}" style="float:right;" class="btn btn-outline-secondary" name="button"><i class="fas fa-plus"></i> Add New</a>
      </div>
    </div>
    <br>
    <div class="table table-responsive content-loader">
      <table class="table table-bordered" id="dataTable">
          <thead>
              <tr>
                  <th>Invoice No.</th>
                  <th width="300px">Transaction ID</th>
                  <th >Date</th>
                  <th >Cheque No.</th>
                  <th >From</th>
                  <th width="600px">Action</th>
              </tr>
          </thead>
          <tbody>
            {% for value in  %}
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
          </tbody>
      </table>
    </div>
  </li>
</ul>
</div>
{% endblock body %}
